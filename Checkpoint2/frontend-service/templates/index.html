<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Projekti</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #121212;
        color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    h1, h2 {
        color: #4cc9f0;
        margin-bottom: 15px;
    }

    form.add-form {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
    }

    input {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        flex: 1;
        background: #1e1e1e;
        color: #f0f0f0;
    }

    button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background: #4cc9f0;
        color: #121212;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }

    button:hover {
        background: #4895ef;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        background: #1e1e1e;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 8px;
    }

    .project-display {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    .project-buttons {
        display: flex;
        gap: 5px;
    }

    .edit-form input {
        margin-right: 5px;
        margin-bottom: 5px;
    }

    .leaderboard li {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
    }

    .leaderboard-bar {
        display: inline-block;
        height: 20px;
        background: #4cc9f0;
    }
</style>
</head>
<body>

<h1>Projekti ({{ count }})</h1>

<form class="add-form" method="POST">
    <input name="student_name" placeholder="Student" required>
    <input name="project_title" placeholder="Projekt" required>
    <input name="description" placeholder="Opis" required>
    <button type="submit">Dodaj</button>
</form>

<ul>
{% for p in projects %}
<li>
    <div class="project-display" id="display-{{p.id}}">
        <span id="title-{{p.id}}">{{p.project_title}}</span> – 
        <span id="student-{{p.id}}">{{p.student_name}}</span>
        <span id="desc-{{p.id}}">{{p.description}}</span>
        <div class="project-buttons">
            <button type="button" onclick="showEdit({{p.id}})">Edit</button>
            <form method="POST" action="/delete/{{p.id}}" style="display:inline;">
                <button type="submit">Obriši</button>
            </form>
        </div>
    </div>

    <!-- Edit form hidden by default -->
    <form class="edit-form" method="POST" action="/edit/{{p.id}}" style="display:none;" id="edit-form-{{p.id}}">
        <input name="student_name" value="{{p.student_name}}" required>
        <input name="project_title" value="{{p.project_title}}" required>
        <input name="description" value="{{p.description}}" required>
        <button type="submit">Spremi</button>
        <button type="button" onclick="cancelEdit({{p.id}})">Odustani</button>
    </form>
</li>
{% endfor %}
</ul>

<h2>Top studenti</h2>
<ul class="leaderboard">
{% for s in top_students %}
<li>
    <span>{{ s.student_name }}</span>
    <div class="leaderboard-bar" style="width: {{ s.projects*20 }}px;"></div>
    <span>{{ s.projects }} proj.</span>
</li>
{% endfor %}
</ul>

<script>
function showEdit(id) {
    document.getElementById('edit-form-' + id).style.display = 'block';
    document.getElementById('display-' + id).style.display = 'none';
}

function cancelEdit(id) {
    document.getElementById('edit-form-' + id).style.display = 'none';
    document.getElementById('display-' + id).style.display = 'flex';
}
</script>

</body>
</html>
